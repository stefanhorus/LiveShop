overwrite: true
schema: ${NEXT_PUBLIC_SALEOR_API_URL:https://vercel.saleor.cloud/graphql/}
documents: "components/**/*.tsx"
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
